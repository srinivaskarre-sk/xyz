baseURL = 'http://localhost:1313/'
languageCode = 'en-us'
title = 'Srinivas'
theme = "PaperMod"

# Main sections for posts (journaling/notes)
[params]
    # Profile Mode Configuration - Portfolio Homepage
    [params.profileMode]
        enabled = true
        title = "Srinivas"
        subtitle = "Software Developer | Building and Learning"
        # imageUrl = "images/profile.jpg"  # Add your profile image to static/images/
        # imageWidth = 200
        # imageHeight = 200
        
        # Optional action buttons
        [[params.profileMode.buttons]]
            name = "Blog"
            url = "/posts"
        [[params.profileMode.buttons]]
            name = "About"
            url = "/about"
    
    description = "Software Developer Portfolio - Thoughts, Notes & Journaling"
    author = "Srinivas"
    
    # Social Icons (will appear on homepage)
    [[params.socialIcons]]
        name = "github"
        url = "https://github.com/srinivaskarre-sk"
        title = "GitHub"
    
    [[params.socialIcons]]
        name = "linkedin"
        url = "https://linkedin.com/in/srinivaskarre"
        title = "LinkedIn"
    
    # Main sections for content listing (where posts will be displayed)
    mainSections = ["posts"]

# Navigation menu
[menu]
    [[menu.main]]
        identifier = "posts"
        name = "Posts"
        url = "/posts/"
        weight = 20
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 10